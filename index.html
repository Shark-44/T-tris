<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <style>
        body { 
            background-image: url(bgtetris.webp);
            background-size: cover;
            background-position: center;
        }
        .game-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        canvas {
            border: 2px solid #000;
            background-color: #f0f0f0;
        }
        .game-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 14px;
        }
        .sound-control {
            cursor: pointer;
            color: white;
            font-size: 24px;
            margin-left: 10vw;
        }
        .game-controls {
            display: flex;
            align-items: flex-end;
            gap: 10px;
            margin-right: 10vw;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="tetrisCanvas" width="300" height="600"></canvas>
        <div class="game-info">
            <div>Score: <span id="score">0</span></div>
            <div>Niveau: <span id="level">1</span></div>
            <div>Prochaine pi√®ce:</div>
            <canvas id="nextPieceCanvas" width="120" height="120"></canvas>
        </div>
    </div>

    <footer>
        <div class="sound-control" id="soundControl">üîà</div>
        <div class="game-controls">
            <div><strong>Commandes de jeu :</strong></div>
            <div>‚¨ÖÔ∏è : D√©placer √† gauche</div>
            <div>‚û°Ô∏è : D√©placer √† droite</div>
            <div>‚¨ÜÔ∏è : Rotation</div>
            <div>‚¨áÔ∏è : Acc√©l√©rer la descente</div>
            <div>‚ê£ : Relancer le jeu</div>
        </div>
        <audio id="gameAudio" src="Tetris.ogg" loop></audio>
    </footer>

    <script src="tetris.js"></script>
    <script>
        const soundControl = document.getElementById('soundControl');
        const gameAudio = document.getElementById('gameAudio');
        let isPlaying = false;

        soundControl.addEventListener('click', () => {
            if (isPlaying) {
                gameAudio.pause();
                soundControl.textContent = 'üîà'; 
            } else {
                gameAudio.play();
                soundControl.textContent = 'üîä'; 
            }
            isPlaying = !isPlaying;
        });
    </script>
</body>
</html>
